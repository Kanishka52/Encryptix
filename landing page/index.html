<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-News</title>
    <link rel="icon" href="./newspaper-regular.svg">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-box">
        <div class="nav">
            <div class="name">
                <i class="fa-solid fa-newspaper"></i>
                E-News
            </div>
            <div >
                <a href="#" class ="options">Home</a>
                <a href="#" class ="options">Contact Us</a>
                <a href="#" class ="options">About Us</a>
            </div>

        </div>

        <div class="front">
            <div class="menu">
                <div class="filter">
                    <span id="a" class="material-symbols-outlined">
                        category_search
                    </span>
                    <a href="#">
                        Categories</a>
                </div>
                <div class="ul">
                    <li>
                        <span class="material-symbols-outlined">
                            grade
                        </span>
                        <a href="#">Top News</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-landmark"></i>
                        <a href="#">Political News</a>
                    </li>

                    <li>
                        <span class="material-symbols-outlined">
                            precision_manufacturing
                        </span>
                        <a href="#">Business News</a>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">
                            sprint
                        </span>
                        <a href="#">Sports News</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-earth-asia"></i>
                        <a href="#">International News</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-plane-departure"></i>
                        <a href="#">Travel News</a>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">
                            theater_comedy
                        </span>
                        <a href="#">Bollywood</a>
                    </li>
                    <li>
                        <span class="material-symbols-outlined trade">
                            monitoring
                        </span>
                        <a href="#">Stocks and Trading</a>
                    </li>
                </div>
            </div>

            <div class="center">
                <input type="text" placeholder="Search Your E-Newspaper">
                <div class="calen">
                    <i id="c" class="fa-solid fa-calendar-days"></i>
                </div>
            </div>
            <div class="login">
                <button class="btn">Login</button>
                <button class="btn">Sign Up</button>
            </div>
        </div>
    </div>


</body>

</html>
